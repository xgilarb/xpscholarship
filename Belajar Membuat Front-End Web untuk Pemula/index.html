<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .book_input,
    .book_search {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
  </header>
  <main class="container">
    <div class="left-panel">
      <section class="book_input" id="inputBook">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBookForm">
          <label for="inputBookTitle">Judul:</label><br>
          <input type="text" id="inputBookTitle" name="inputBookTitle" required><br>
          <label for="inputBookAuthor">Penulis:</label><br>
          <input type="text" id="inputBookAuthor" name="inputBookAuthor" required><br>
          <label for="inputBookYear">Tahun:</label><br>
          <input type="number" id="inputBookYear" name="inputBookYear" required><br>
          <label for="inputBookIsComplete">
            <input type="checkbox" id="inputBookIsComplete" name="inputBookIsComplete">
            Selesai dibaca
          </label><br><br>
          <button type="submit">Tambahkan Buku</button>
        </form>
      </section>

      <section class="book_search" id="searchBook">
        <h2>Cari Buku (Opsional)</h2>
        <form id="searchBookForm">
          <label for="searchBookTitle">Judul Buku:</label><br>
          <input type="text" id="searchBookTitle" name="searchBookTitle"><br><br>
          <button type="submit">Cari</button>
        </form>
      </section>
    </div>

    <div class="right-panel"> 
      <section class="book_shelf incomplete" id="incompleteBookshelf"> 
        <h2>Belum selesai dibaca</h2> 
        <div class="book_list" id="incompleteBookshelfList"></div> 
      </section> 
      <section class="book_shelf complete" id="completeBookshelf"> 
        <h2>Selesai dibaca</h2> 
        <div class="book_list" id="completeBookshelfList"></div> 
      </section> 
  </main>
  <script src="main.js"></script>
</body>
</html>
